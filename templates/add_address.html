{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TVA E-Shop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="TVA E-Shop, online shopping, electronics, fashion, deals" name="keywords">
    <meta content="Shop the latest electronics, fashion, and more at TVA E-Shop. Discover exclusive deals and fast delivery!" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
    <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .mt-4 {
            margin-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>

<body>
    {% include 'inc/topbar.html' %}

    <!-- Nav Bar Start -->
    <div class="nav">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a href="#" class="navbar-brand">MENU</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto">
                        <a href="{% url 'Home_page' %}" class="nav-item nav-link">Home</a>
                        <a href="{% url 'Product_list' %}" class="nav-item nav-link">Products</a>
                        <a href="{% url 'cart' %}" class="nav-item nav-link">Cart</a>
                        <a href="{% url 'Checkout' %}" class="nav-item nav-link">Checkout</a>
                        <a href="{% url 'My_account' %}" class="nav-item nav-link active">My Account</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="{% url 'logout_view' %}" class="nav-link">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Nav Bar End -->

    {% include 'inc/bottombar.html' %}

    <!-- Breadcrumb Start -->
    <div class="breadcrumb-wrap">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Home_page' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'Product_list' %}">Products</a></li>
                <li class="breadcrumb-item active">Checkout</li>
            </ul>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Address Section Start -->
    <div class="address-item mt-4"  style="margin: 50px">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <label>Address</label>
                        <input class="form-control" type="text" name="address" required>
                    </div>
                    <div class="col-md-6">
                        <label>City</label>
                        <input class="form-control" type="text" name="city" required>
                    </div>
                    <div class="col-md-6">
                        <label>State</label>
                        <input class="form-control" type="text" name="state" required>
                    </div>
                    <div class="col-md-6">
                        <label>ZIP Code</label>
                        <input class="form-control" type="text" name="zip" required>
                    </div>
                    <div class="col-md-6">
                        <label>Country</label>
                        <select class="form-control" name="country" required>
                            <option value="United States">United States</option>
                            <option value="Afghanistan">Afghanistan</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Add Address</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Address Section End -->

    {% include 'inc/footer.html' %}

    <!-- Back to Top -->
    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
