<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Offer</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Edit Offer</h2>
                <form method="POST" action="" class="border p-4 rounded bg-light shadow-sm">
                    {% csrf_token %}
                    
                    <!-- Offer Code -->
                    <div class="mb-3">
                        <label for="id_offer_code" class="form-label">Offer Code:</label>
                        <input type="text" class="form-control" id="id_offer_code" name="offer_code" value="{{ form.offer_code.value|default:'' }}" placeholder="Enter offer code" required>
                    </div>

                    <!-- Offer Type Dropdown -->
                    <div class="mb-3">
                        <label for="id_offer_type" class="form-label">Offer Type:</label>
                        <select class="form-control" id="id_offer_type" name="offer_type" required>
                            <option value="product" {% if form.offer_type.value == "product" %}selected{% endif %}>Product Offer</option>
                            <option value="category" {% if form.offer_type.value == "category" %}selected{% endif %}>Category Offer</option>
                            <option value="referral" {% if form.offer_type.value == "referral" %}selected{% endif %}>Referral Offer</option>
                        </select>
                    </div>

                    <!-- Discount Type Dropdown -->
                    <div class="mb-3">
                        <label for="id_discount_type" class="form-label">Discount Type:</label>
                        <select class="form-control" id="id_discount_type" name="discount_type" required>
                            <option value="percentage" {% if form.discount_type.value == "percentage" %}selected{% endif %}>Percentage</option>
                            <option value="price" {% if form.discount_type.value == "price" %}selected{% endif %}>Price</option>
                        </select>
                    </div>

                    <!-- Discount Value -->
                    <div class="mb-3">
                        <label for="id_discount_value" class="form-label">Discount Value:</label>
                        <input type="number" class="form-control" id="id_discount_value" name="discount_value" step="0.01" value="{{ form.discount_value.value|default:'' }}" placeholder="Enter discount value" required>
                    </div>

                    <!-- Start Date -->
                    <div class="mb-3">
                        <label for="id_start_date" class="form-label">Start Date:</label>
                        <input type="date" id="id_start_date" name="starting_date" value="{{ form.starting_date.value|date:'Y-m-d' }}" required>
                    </div>

                    <!-- End Date -->
                    <div class="mb-3">
                        <label for="id_end_date" class="form-label">End Date:</label>
                        <input type="date" id="id_end_date" name="expiration_date" value="{{ form.expiration_date.value|date:'Y-m-d' }}" required>
                    </div>

                    <label for="is_referral_offer">Is Referral Offer:</label>
                    <input type="checkbox" id="is_referral_offer" name="is_referral_offer">

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_offers' %}" class="btn btn-secondary">Back to Offers</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
