<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Add New Offer</h2>
                <form method="POST" action="" class="border p-4 rounded bg-light shadow-sm">
                    {% csrf_token %}
                    
                    <!-- Offer Code -->
                    <div class="mb-3">
                        <label for="id_offer_code" class="form-label">Offer Code:</label>
                        <input type="text" class="form-control" id="id_offer_code" name="offer_code" placeholder="Enter offer code" required>
                    </div>

                    <!-- Offer Type Dropdown -->
                    <div class="mb-3">
                        <label for="id_offer_type" class="form-label">Offer Type:</label>
                        <select class="form-control" id="id_offer_type" name="offer_type" required>
                            <option value="product">Product Offer</option>
                            <option value="category">Category Offer</option>
                            <option value="referral">Referral Offer</option>
                        </select>
                    </div>

                    <!-- Discount Type Dropdown -->
                    <!-- Discount Type Dropdown -->
                    <div class="mb-3">
                        <label for="id_discount_type" class="form-label">Discount Type:</label>
                        <select class="form-control" id="id_discount_type" name="discount_type" required>
                            <option value="percentage">Percentage</option>
                            <option value="price">Price</option>
                        </select>
                    </div>


                    <!-- Discount Value -->
                    <div class="mb-3">
                        <label for="id_discount_value" class="form-label">Value:</label>
                        <input type="number" class="form-control" id="id_discount_value" name="discount_value" step="0.01" placeholder="Enter value" required>
                    </div>

                    <!-- Start Date -->
                    <div class="mb-3">
                        <label for="id_start_date" class="form-label">Start Date:</label>
                        <input type="date" class="form-control" id="id_start_date" name="start_date" required>
                    </div>

                    <!-- End Date -->
                    <div class="mb-3">
                        <label for="id_end_date" class="form-label">End Date:</label>
                        <input type="date" class="form-control" id="id_end_date" name="end_date" required>
                    </div>

                    <label for="is_referral_offer">Is Referral Offer:</label>
                    <input type="checkbox" id="is_referral_offer" name="is_referral_offer">

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_offers' %}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Add Offer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
