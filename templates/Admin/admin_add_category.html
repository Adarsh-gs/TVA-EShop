{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .main-content {
            margin-left: 250px; /* Adjust based on your sidebar width */
            padding: 20px;
            background: #fff;
            min-height: 100vh;
        }
        .main-content h2 {
            color: #333;
            border-bottom: 2px solid #ff3333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: green;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            form {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TVA E-Shop</h1>
    </div>

    {% include 'Admin/inc/sidebar.html' %}

    <div class="main-content">
        <h2>Add Category</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% block button_text %}Submit{% endblock %}</button>
        </form>
    </div>
</body>
</html>
