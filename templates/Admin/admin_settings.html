{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Personal Information</title>
    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
    <style>
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .settings-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .settings-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .settings-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .settings-header .admin-info {
            display: flex;
            flex-direction: column;
        }
        .settings-header .admin-info h2 {
            margin: 0;
            font-size: 20px;
        }
        .settings-header .admin-info p {
            margin: 2px 0;
            font-size: 14px;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .update-btn {
            background-color: darkred;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .update-btn:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TVA E-Shop</h1>
    </div>

    {% include 'Admin/inc/sidebar.html' %}

    <div class="main-content">
        <div class="settings-container">
            <div class="settings-header">
                <img src="{% static 'user-icon.png' %}" alt="User Icon">
                <div class="admin-info">
                    <h2>Admin</h2>
                    <p>Email: admin@example.com</p>
                    <p>Phone: +1234567890</p>
                </div>
            </div>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" value="John" placeholder="Enter your first name">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" value="Doe" placeholder="Enter your last name">

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" value="1990-01-01">

                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" value="+1234567890" placeholder="Enter your mobile number">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="admin@example.com" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="password123" placeholder="Enter your password">

                <button type="submit" class="update-btn">Update Information</button>
            </form>
        </div>
    </div>
</body>
</html>
