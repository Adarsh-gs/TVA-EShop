{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Management</title>
    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
    <style>
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header h1 {
            margin: 0;
        }
        .add-banner-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .add-banner-btn:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #ff3333;
            color: white;
        }
        .sort-filter {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0;
        }
        .sort-filter select {
            padding: 5px;
            margin-left: 10px;
        }
        #addBannerForm {
            display: none;
            margin-top: 20px;
        }
        #addBannerForm form label {
            display: block;
            margin: 10px 0 5px;
        }
        #addBannerForm form input, 
        #addBannerForm form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #addBannerForm button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TVA E-Shop</h1>
    </div>

    {% include 'Admin/inc/sidebar.html' %}

    <div class="main-content">
        <div class="dashboard-header">
            <h1>Banner Management</h1>
            <button class="add-banner-btn" onclick="openAddBannerForm()">Add New Banner</button>
        </div>

        <div class="sort-filter">
            <label for="sort">Sort by:</label>
            <select id="sort" name="sort">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <label for="filter">Filter by Status:</label>
            <select id="filter" name="filter">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="expired">Expired</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Banner Image</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><img src="banner1.jpg" alt="Banner 1" style="width:100px;"></td>
                    <td>2024-12-01</td>
                    <td>2024-12-31</td>
                    <td>30 days left</td>
                    <td><button>Edit</button> <button>Delete</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="banner2.jpg" alt="Banner 2" style="width:100px;"></td>
                    <td>2024-11-01</td>
                    <td>2024-11-15</td>
                    <td>3 days left</td>
                    <td><button>Edit</button> <button>Delete</button></td>
                </tr>
            </tbody>
        </table>

        <div id="addBannerForm">
            <h2>Add New Banner</h2>
            <form>
                <label for="bannerImage">Upload Banner:</label>
                <input type="file" id="bannerImage" name="bannerImage" required>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>

                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script>
        function openAddBannerForm() {
            document.getElementById('addBannerForm').style.display = 'block';
        }
    </script>
</body>
</html>
