{% load static %}


        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">


        <!-- Top bar Start -->
        <div class="top-bar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <i class="fa fa-envelope"></i>
                        support@email.com
                    </div>
                    <div class="col-sm-6">
                        <i class="fa fa-phone-alt"></i>
                        +91 98765 43210
                    </div>
                </div>
            </div>
        </div>
        <!-- Top bar End -->
        

        {% load static %}
        <!-- Nav Bar Start -->
                <div class="nav">
                    <div class="container-fluid">
                        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                            <a href="#" class="navbar-brand">MENU</a>
                            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                                <span class="navbar-toggler-icon"></span>
                            </button>
        
                            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                                <div class="navbar-nav mr-auto">
                                    <a href="{% url 'Home_page'%}" class="nav-item nav-link">Home</a>
                                    <a href="{% url 'Product_list'%}" class="nav-item nav-link">Products</a>
                                    <a href="{% url 'cart'%}" class="nav-item nav-link">Cart</a>
                                    <a href="{% url 'Checkout'%}" class="nav-item nav-link">Checkout</a>
                                    <a href="{% url 'order_list'%}" class="nav-item nav-link">Orders</a>
                                    <a href="{% url 'My_account'%}" class="nav-item nav-link">My Account</a>
                                    <div class="nav-item dropdown">
                                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">More Pages</a>
                                        <div class="dropdown-menu">
                                            <a href="{% url 'Wishlist'%}" class="dropdown-item">Wishlist</a>
                                            <a href="{% url 'contact' %}" class="dropdown-item">Contact Us</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="navbar-nav ml-auto">
                                    <div class="nav-item dropdown">
                                        <a href="{% url 'logout_view' %}" class="nav-link">Logout</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <!-- Nav Bar End --> 
     
                {% load static%}
                <!-- Bottom Bar Start -->
                <div class="bottom-bar">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <div class="logo">
                                    <a href="{% url 'Home_page'%}">
                                        <img src="{% static 'img/Main_logo.png'%}" alt="Logo">
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="search">
                                    <form method="get" action="{% url 'Product_list' %}">
                                        <input type="text" name="q" placeholder="Search" value="{{ request.GET.q }}">
                                        <button type="submit"><i class="fa fa-search"></i></button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="user">
                                    <a href="{% url 'Wishlist'%}" class="btn wishlist">
                                        <i class="fa fa-heart"></i>
                                    </a>
                                    <a href="{% url 'cart' %}" class="btn cart">
                                        <i class="fa fa-shopping-cart"></i>
                                    </a>                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bottom Bar End -->
