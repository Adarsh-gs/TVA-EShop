{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TVA E-Shop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="TVA E-Shop, online shopping, electronics, fashion, deals" name="keywords">
    <meta content="Shop the latest electronics, fashion, and more at TVA E-Shop. Discover exclusive deals and fast delivery!" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
    <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .mt-4 {
            margin-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>

<body>
    {% include 'inc/header.html'%}  

    <!-- Breadcrumb Start -->
    <div class="breadcrumb-wrap">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Home_page' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'Product_list' %}">Products</a></li>
                <li class="breadcrumb-item active">Checkout</li>
            </ul>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Address Section Start -->
    <div class="address-item mt-4" style="margin: 50px">
        <div class="address-item mt-4">
            <div class="container">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label>Address</label>
                            <input class="form-control" type="text" name="address" value="{{ address.street }}" required>
                        </div>
                        <div class="col-md-6">
                            <label>City</label>
                            <input class="form-control" type="text" name="city" value="{{ address.city }}" required>
                        </div>
                        <div class="col-md-6">
                            <label>State</label>
                            <input class="form-control" type="text" name="state" value="{{ address.state }}" required>
                        </div>
                        <div class="col-md-6">
                            <label>ZIP Code</label>
                            <input class="form-control" type="text" name="zip" value="{{ address.zip_code }}" required>
                        </div>
                        <div class="col-md-6">
                            <label>Country</label>
                            <select class="form-control" name="country" required>
                                <option value="United States" {% if address.country == "United States" %}selected{% endif %}>United States</option>
                                <option value="Afghanistan" {% if address.country == "Afghanistan" %}selected{% endif %}>Afghanistan</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block mt-3">Update Address</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Address Section End -->

    {% include 'inc/footer.html' %}

    <!-- Back to Top -->
    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
